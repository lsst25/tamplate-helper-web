<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <form class="col-8 mt-3">
            <h1 class="text-center">Birthday card generator</h1>
            <fieldset class="input-group">
                <legend>Input a name:</legend>
                <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
            </fieldset>

            <fieldset class="mb-3">
                <legend>Select a gender:</legend>

                <div class="d-flex flex-row gap-3">
                    <div>
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male"
                               checked>
                        <label class="form-check-label" for="male">Male</label>
                    </div>

                    <div>
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

            </fieldset>
            <button class="btn btn-primary" type="submit">Generate a birthday card</button>
        </form>

    </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.31.2/docxtemplater.js"></script>
<script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>

</html>
